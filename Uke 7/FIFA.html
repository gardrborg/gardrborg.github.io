      <script>
        const main = document.querySelector("main"); // Variabel som referer til mian-elementet
        // Referanser til databasen
        const db = firebase.database();
        const players = db.ref("players"); // Referer til alt som ligger under sko i databasen
          function visplayers(snapshot){
            //Javascript-funksjon som skriver varene ut p√• nettsiden i main-elementet
            let players = snapshot.val();
            main.innerHTML +=`
                <article class="v">
                  <h1>${players.Name}</h1>
                  <img src=${players["Photo"]}>
                  <p>Name:${players["Name"]}</p>
                  <p>Age:${players["Age"]}</p>
                  <p>Nationality:${players["Nationality"]}</p>
                </article>
            `
        }

          players.on("child_added",visplayers);

          function visAge22(){
            main.innerHTML=""
            players
            .orderByChild("Age")
            .equalTo("22")
            .on("child_added", visplayers);
          }
