      <script>
      const main = document.querySelector("main");
        var url_string = window.location.href
        var url = new URL(url_string);
        var id = url.searchParams.get("id");
        console.log(id);
      	const db = firebase.database();

        let kategori = ""
        let numindex = 0;
        for(var i = 0; i<id.length; i++){
          if(!isNaN(parseInt(id.charAt(i), 10))){
  					numindex = i;
            break;
          }
        }

        switch(id.substring(0, numindex)){
        case "B":
          kategori = "Bukse";
          break;
        case "G":
          kategori = "Gucci";
          break;
        case "HG":
          kategori = "HugoBoss";
          break;
        case "J":
          kategori = "Jakke";
          break;
        case "LV":
          kategori = "LouisVuitton";
          break;
        case "S":
          kategori = "Sko";
          break;
        case "SUP":
          kategori = "Supreme";
          break;
        case "V":
          kategori = "Versace";
          break;
      }

      function visValgtVare(snapshot){
            //Javascript-funksjon som skriver varene ut på nettsiden i main-elementet
          console.log(snapshot.val());
          let Varer = snapshot.val();
          let key = snapshot.key;
          main.innerHTML +=`
              <article class="Varer">
                <img src=${Varer.Bilde}>
                <p>Pris :${Varer.Pris}</p>
                <p>Farge: ${Varer.Farge}</p>
                <p>Størrelse: ${Varer.Størrelse}</p>`
          if(typeof varer.Merke == "undefined"){
            main.innerHTML += `<p>Merke: ${kategori}</p>`
          }
          else{
            main.innerHTML += `<p>Merke: ${Varer.Merke}</p>`
          }
          main.innerHTML += `</article>`
      }
      function visVarer(snapshot){
            console.log(snapshot.val());
            let varer = snapshot.val();
            let key = snapshot.key;
            main.innerHTML +=`
                <article class="Varer">
                <a href="produktside.html?id=${key}">
                  <img src= ${varer.Bilde}>
                  <p>Pris: ${varer.Pris}</p>
                  <p>Størrelse: ${varer.Størrelse}</p>
                  <p>Farge: ${varer.Farge}</p>
                  </a>
                  </article>
                `
      }
      db.ref("Varer/"+kategori+"/"+id).on("value", visValgtVare);


      function vis(str){
      	main.innerHTML = ``
      	db.ref("Varer/" + str).on("child_added", visVarer);
      }
