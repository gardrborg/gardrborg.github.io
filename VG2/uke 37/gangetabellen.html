<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      document.write("<table>")
      for (var i=1; i<=10; i++){
          document.write("<tr>");

        for(var j=1; j<=10; j++){
          var string="<td>"+i+" x "+j+" = "+(i*j)+"</td>";
        document.write(string);
      }
      document.write("</tr>");
    }document.write("</table>")

    </script>

  </body>
</html>
